<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PromptSync Popup</title>
    <!--
      The <base href="/" /> tag is important for Blazor routing and static asset resolution.
      It tells the Blazor router that the app is at the root of the domain (or extension path).
      For a Chrome extension, this will resolve to `chrome-extension://[EXTENSION_ID]/wwwroot/`.
    -->
    <base href="/" />
    <!-- Main application stylesheet -->
    <link href="css/app.css" rel="stylesheet" />
    <!--
      If using CSS isolation, Blazor generates a "[AppName].styles.css" file.
      Example: <link href="PromptSyncBlazorApp.styles.css" rel="stylesheet" />
      This file would be generated during `dotnet build` and placed in wwwroot.
      For this manual setup, ensure any scoped CSS is either global or this file is manually created/copied.
      For simplicity, we're primarily using global styles in app.css or inline in components.
    -->
    <!-- <link href="PromptSyncBlazorApp.styles.css" rel="stylesheet" /> -->
</head>

<body>
    <!-- This div is where the Blazor application's root component (<App>) will be rendered. -->
    <div id="app">
        <!-- Standard Blazor loading message -->
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <h1>PromptSync</h1>
            <p>Loading...</p>
        </div>
    </div>

    <!--
      JavaScript file providing helper functions for Blazor to interact with Chrome extension APIs.
      This MUST be loaded before blazor.webassembly.js if Blazor components need to call its functions during initialization.
    -->
    <script src="js/chromeStorage.js"></script>

    <!--
      Core Blazor WebAssembly JavaScript file. This bootstraps the .NET runtime and your application.
      This file, along with the entire _framework directory, is generated by `dotnet publish`.
      Refer to `wwwroot/_framework/README.md` for details on populating this for the extension.
    -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
